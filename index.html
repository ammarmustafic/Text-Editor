<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Text Editor</title>
</head>
<body>
    <div class="container">
        <h1>Text Editor</h1>
        <div class="buttons">
          <button onclick="boldText()">Bold</button>
          <button onclick="italicText()">Italic</button>
          <button onclick="alignLeftText()"><i class="fas fa-align-left"></i></button>
          <button onclick="alignCenterText()"><i class="fas fa-align-center"></i></button>
          <button onclick="alignRightText()"><i class="fas fa-align-right"></i></button>
          <button onclick="makeUppercase()">Upper Case</button>
          <button onclick="makeLowercase()">Lower Case</button>
          <button onclick="capitalizeText()">Capitalize</button>
          <button onclick="clearText()">Clear Text</button>
          <button onclick="clearChanges()">Clear Changes</button>
        </div>
        <textarea id="textArea"></textarea>
      </div>

      <div style="text-align: center; margin-top: 15px;">
      <button onclick="downlText()">Download</button>
    </div>
      <script src="app.js"></script>
</body>
</html>
